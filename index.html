<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body{
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            height: 100vh;
        }
        .Roller{
            text-align: center;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .btn-roller{
            font-size: 20px;
            width: 200px;
            display: block;
            margin: 20px auto;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .dice-img{
            height: 300px;
            width: 300px;
            display: block;
            margin: 0 auto;
        }

        .animate{
            animation: roll is infinite;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <h1 class="Roller">Dice Roller</h1>
    <img src="./dice.png" alt="dice" class="dice-img" id="dice-img">
    <button class="btn-roller" id="roller" onclick="roller()">Roll the Dice</button>

    <script>
        function roller(){
           const min = 1;
           const max = 6;

           const randomNumber = Math.round(Math.random() * (max - min)) + min;
           

           const imgElement = document.getElementById("dice-img");
           
            switch(randomNumber){
                case 1:
                imgElement.src='dice1.png';
                break;
                case 2:
                imgElement.src='dice2.png';
                break;
                case 3:
                imgElement.src='dice3.png';
                break;
                case 4:
                imgElement.src='dice4.png';
                break;
                case 5:
                imgElement.src='dice5.png';
                break;
                case 6:
                imgElement.src='dice6.png';
                break;
                default:
                    imgElement.src = 'dice.png';
                
            }

           imgElement.classList.add("animate");
            setTimeout(()=>{
                imgElement.classList.remove("animate");
            })

        }
    </script>
</body>
</html>
